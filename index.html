<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Costo Total para Armado de PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1>Simulador de Costo Total para Armado de PC</h1>
        <form id="productForm">
            <div class="row mb-3 product-form-header">
                <div class="col-5"><strong>Nombre del Producto/Servicio</strong></div>
                <div class="col-3"><strong>Precio</strong></div>
                <div class="col-3"><strong>Cantidad</strong></div>
            </div>
            <div id="productInputs" class="mb-3">
                <!-- Aquí se añadirán dinámicamente los inputs de producto -->
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="applyDiscount">
                <label class="form-check-label" for="applyDiscount">
                    Aplicar descuento aleatorio
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="applyTax">
                <label class="form-check-label" for="applyTax">
                    Aplicar impuestos
                </label>
            </div>
            <button type="button" id="addProductBtn" class="btn btn-primary">Añadir Producto/Servicio</button>
            <button type="button" id="calculateTotalBtn" class="btn btn-success">Calcular Total</button>
        </form>
        <div id="totalCostDisplay" class="alert alert-info mt-3">Total: $0</div>
        <div id="detalleCalculo" class="mt-3"></div>
    </div>

    <script src="js/productos.js"></script>
    <script src="js/Mycode.js"></script>
</body>
</html>
