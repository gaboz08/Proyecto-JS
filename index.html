<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Costo Total de Productos/Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="path_to_your_css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1>Simulador de Costo Total de Productos/Servicios</h1>
        <form id="productForm">
            <div id="productInputs" class="mb-3">
                <div class="product input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre del Producto/Servicio" name="productName[]">
                    <input type="number" class="form-control" placeholder="Precio" name="productPrice[]">
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="applyDiscount">
                <label class="form-check-label" for="applyDiscount">
                    Aplicar descuento aleatorio
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="applyTax">
                <label class="form-check-label" for="applyTax">
                    Aplicar impuestos
                </label>
            </div>
            <button type="button" id="addProductBtn" class="btn btn-primary">AÃ±adir Producto/Servicio</button>
            <button type="button" id="calculateTotalBtn" class="btn btn-success">Calcular Total</button>
        </form>
        <div id="totalCostDisplay" class="alert alert-info mt-3">Total: $0</div>
        <div id="detalleCalculo" class="mt-3"></div>
    </div>

    <script src="js/Mycode.js"></script>
</body>
</html>
